<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PrimeFaces Demo</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <p:panel header="Welcome to PrimeFaces">
                <p:panelGrid columns="2" layout="flex" styleClass="ui-noborder">
                    <p:outputLabel for="name" value="Enter your name:"/>
                    <p:inputText id="name" value="#{helloBean.name}"/>
                    
                    <p:commandButton value="Say Hello"
                                   action="#{helloBean.generateGreeting}"
                                   update="greeting"/>
                    <p:outputPanel id="greeting">
                        <h:outputText value="#{helloBean.greeting}" 
                                    rendered="#{not empty helloBean.greeting}"/>
                    </p:outputPanel>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
